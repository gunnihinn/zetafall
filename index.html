<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>zetafall gunnars</title>
</head>

<body>

<header>
  <h1>zetafall gunnars</h1>
</header>

<main>

{{ range .Posts }}
<div class="post">
  <div class="title">
    <h2>{{ .Title }}</h2>
    <p>{{ .DMY }}</p>
  </div>

  <div class="content">
    {{ .Content }}
  </div>
</div>
{{ end }}

{{ if .Error }}
<h2>{{ .Error }}</h2>
{{ end }}

</main>

</body>

</html>
