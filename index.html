<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>zetafall gunnars</title>
  <style>
    body {
      max-width: 36em;
      margin: 0 auto 0 auto;
    }

    header, footer {
      text-align: center;
    }

    .post {
      display: block;
      margin: 0 1em 2em 1em;
    }

    .title h2 {
      margin-bottom: 5px;
    }

    .title p {
      margin-top: 0;
    }

    img {
      display: block;
      margin: 0 auto;
      max-width: 480px;
    }
  </style>
</head>

<body>

<header>
  <h1>zetafall gunnars</h1>
</header>

<main>

{{ range .Posts }}
<div class="post">
  <div class="title">
    <h2>{{ .Title }}</h2>
    <p>{{ .DMY }}</p>
  </div>

  <div class="content">
    {{ .HTMLContent }}
  </div>
</div>
{{ end }}

{{ if .Error }}
<h2>{{ .Error }}</h2>
{{ end }}

</main>

<footer>
  <p>Keyrt me√∞ Zetafalli.</p>
</footer>

</body>

</html>
